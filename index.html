<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Calcutor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container d-flex justify-content-center align-items-center">
    <div class="row borsa">
      <h1 class="Piyasalar">Piyasalar</h1>
      <div class="row col-md-9 col-12 currency-display" id="cardlist"></div>
      <div class="col-md-3 col-12 calculator">
        <h2>Döviz Çevir</h2>
        <div class="row">
          <div class="col-12">
            <input type="text" id="firstvalue" /><select
              name="exchanger"
              id="rate"
              class="selectcurrency"
            ></select>
          </div>
          <div class="col-12">
            <input
              type="image"
              src="img/changebutton.png"
              class="button-primary"
              id="buton"
              alt="submit"
              width="48px"
              height="48px"
            />
          </div>
          <div class="col-12">
            <input type="text" id="result" disabled /><select
              class="defaultcurrency"
              disabled
            >
              <option value="TRY">TL</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container row d-flex btn-container">
        <div class="col-md-4 col-12">
          <button class="button-bot btn-dtl">Detaylı Bilgi</button>
        </div>
        <div class="col-md-4 col-12">
          <button class="button-bot btn-all">Tüm Piyasalar</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
